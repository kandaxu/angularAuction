<div class="row">
  <div class="col-sm-12">
  <div class="form-group">
    <input class="form-control" placeholder="Please input product name" [formControl]="searchInput">
  </div>
  </div>
  <div>
  <figure *ngFor="let product of products | filter:'title':keyWord" style="margin-left: 10px">
    <div class="img-thumbnail" >
      <img src="http://placehold.it/250x150">
      <div class="figure-caption">
        <h6 class="float-right">${{product.price}}</h6>
        <h6><a [routerLink]="['/product', product.id]">{{product.title}}</a></h6>
        <p>{{product.desc}}</p>
      </div>
      <div>
        <app-stars [rating]="product.rating"></app-stars>
      </div>
    </div>
  </figure>
  </div>
</div>
