<div class="row">
  <figure class="figure">
    <div class="img-thumbnail">
      <img src="http://placehold.it/820x230" class="figure-img img-fluid rounded">
      <figcaption class="figure-caption">
        <div>
          <h4 class="pull-right">${{product.price}}</h4>
          <h4 >{{product.title}}</h4>
          <p>{{product.desc}}</p>
        </div>
        <div>
          <p class="pull-right">{{comments.length}} comments</p>
          <p>
            <app-stars [rating]="product.rating"></app-stars>
          </p>
        </div>
      </figcaption>
    </div>
    <div class="well img-thumbnail" style="margin-top: 30px">
      <div class="row" *ngFor="let comment of comments">
        <hr>
        <div class="col-sm-12">
          <app-stars [rating]="comment.rating"></app-stars>
          <span>{{comment.user}}</span>
          <span class="pull-right">{{comment.timestamp}}</span>
          <p></p>
          <p>{{comment.content}}</p>
        </div>
      </div>
    </div>
  </figure>
</div>
